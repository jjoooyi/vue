<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ person.name }} {{ person.age }}<br>
        {{ nextYear('안녕하세요') }}<br>
        v-bind:type 나 :type나 같게 동작<br>
        <input :type="type" :value='inputData'><br>
        <a :href="link">youtube</a><br>
        <a :href="getLink('kossiecoder')">코지코더 채널</a><br>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: 'jooyi',
                    age: 20
                },
                inputData: 'hello',
                type: 'number',
                link: 'https://youtube.com'
            },
            methods: {
                getLink(channel) {
                    return this.link + channel;
                },
                nextYear(greeting) {
                    return greeting + '! ' + this.person.name + '는 내년에 ' + (this.person.age + 1) + '살 입니다.'
                },
                otherMethod: function() {
                    this.nextYear()
                }
            }
        })
    </script>
</body>
</html>
