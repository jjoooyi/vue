<!-- 여러개의 Vue 인스턴스 사용하기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      {{ name }} <br>
      <button @click="changeText">Click</button>
    </div>
    <div id="app1">
      {{ name }} <br>
      <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
          el: '#app',
          data: {
            name: 'hello'
          },
          methods: {
            changeText() {
              app1.name = 'app update'
            }
          }
        })

        const app1 = new Vue({
          el: '#app1',
          data: {
            name: 'hello1'
          },
          methods: {
            changeText() {
              app.name = 'app1 update'
            }
          }
        })
    </script>
</body>
</html>
