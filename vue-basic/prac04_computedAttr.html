<!-- Computed 속성 
computed는 계산된 값을 리턴하는데요. 
computed 함수안에 데이터가 있으면 그 데이터를 변하는걸 감지해서 자동으로 새로운 값을 리턴해주면서 리액티비를 유지시켜줍니다. 
computed 안에서 필요한 로직을 methods에 넣어서 호출 할수도 있고 클릭 이벤트 같은 경우 methods를 호출해서 사용합니다

computed는 기본세팅이 getter만 있어서 setter가 필요한 경우 set 함수를 넣어줘야 해요. 
https://vuejs.org/v2/guide/computed.html#Computed-Setter  
그래서 기본적으로 computed는 매개변수가 없어요. methods는 기본적으로 매개변수를 가질수 있구요~
-->
<!-- computed와 watch https://kr.vuejs.org/v2/guide/computed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeMessage">Click</button>
        {{ reversedMessage }}
        {{ reversedMessage }}
    </div>
    <script>
        new Vue({
          el: '#app',  
          data: {
            message: "헬로우"            
          },
          methods: {
            //reversedMessage() {
              //return this.message.split('').reverse().join('');
            //},
            changeMessage() {
              this.message = "안녕안녕";
            }
          },
          computed: {
            reversedMessage() {
              return this.message.split('').reverse().join('');
            }
          }
        })
    </script>
</body>
</html>
