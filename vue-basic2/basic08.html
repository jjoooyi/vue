<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue basic</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ name }}<br>
    <button @click="change">click</button>
  </div>
  <div id="app-1">
    {{ name }}<br>
    <button @click="change">click</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: 'first'        
      },
      methods: {
        change() {
          app1.name = 'first updated'
        }
      }
    })

    const app1 = new Vue({
      el: '#app-1',
      data: {
        name: 'second'
      },
      methods: {
        change() {
          app.name = 'second updated'
        }
      }
    })
  </script>
</body>
</html>
